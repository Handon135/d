<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 비디오 선택</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      background-color: #6200ea;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #3700b3;
    }

    video {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>사용자가 선택한 비디오 재생</h1>

    <!-- 비디오 선택 버튼 -->
    <label for="videoFile" class="upload-btn">비디오 파일 선택</label>
    <input type="file" id="videoFile" accept="video/*">

    <br><br>

    <!-- 비디오 재생 -->
    <video id="videoPlayer" controls>
      브라우저가 비디오를 지원하지 않습니다.
    </video>
  </div>

  <script>
    document.getElementById('videoFile').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var videoPlayer = document.getElementById('videoPlayer');

      if (file) {
        var objectURL = URL.createObjectURL(file);
        videoPlayer.src = objectURL;
        videoPlayer.load();
        videoPlayer.play();
      }
    });
  </script>

</body>
</html>
